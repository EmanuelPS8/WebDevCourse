<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning internal css</title>
    <style>
        body {
            background-color: beige;
        }
        p {
            font-family: Arial;
            color: blueviolet;
        }
        .div-color {
            background-color: brown;
            color: aquamarine;
        }
        #unique {
            border: 3px solid pink;

        }
        .div-italic {
            font-style: italic;
        }
    </style>


</head>
<body>
    <p>Internal css</p>
    <div class="div-color" id="">Div #1</div>
    <div class="div-italic" id="">Div #2</div>
    <div class="div-color" id="unique">Div #3</div>
</body>
</html>
