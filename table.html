<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>table head 1</th>
                <th>table head 2</th>
                <th>table head 3</th>
                <th>table head 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">table body</td>
                <td>table body 2</td>
                <td>table body 3</td>
                <td>table body 4</td>
            </tr>
            <tr>
                <td colspan="2">table body 1.1</td>
                <td>table body 1.2</td>
                
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>table foot 1</th>
                <th>table foot 2</th>
                <th>table foot 3</th>
                <th>table foot 4</th>
            </tr>                                 
        </tfoot>
        
        
    </table>
    
</body>
</html>
